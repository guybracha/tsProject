<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Final Project - Guy Bracha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src='build/Main.js'></script>
    <script src="build/Note.js"></script>
    <script src="build/AddNew.js"></script>
    <script src="build/Remove.js"></script>
    <script src="build/interfaces/Meeting.js"></script>
    <script src="build/interfaces/Sport.js"></script>
    <script src="build/interfaces/Tasks.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container container-body"> 
        <div class="container" style="text-align: center; background-color: skyblue; border: 3px goldenrod solid;">
            <h1 class="display-4">Taskman by Guy Bracha</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 style="text-align: center;">Add a new task</h2>
                    <form>
                        <div class="form-group">
                            <label for="title">Task Name</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Task Name">
                        </div>
                        <div class="form-group">
                            <label for="date">Task Date</label>
                            <input type="text" class="form-control" id="date" placeholder="Enter Date">
                        </div>
                        <div class="form-group">
                            <label for="time">Task Time</label>
                            <input type="text" class="form-control" id="time" placeholder="Enter Task Time">
                        </div>
                        <div class="form-group">
                            <label for="details">Task Details</label>
                            <input type="text" class="form-control" id="details" placeholder="Enter Task Details">
                        </div>
                        <div class="form-group">
                            <label for="img">Img Description</label>
                            <input type="text" class="form-control" id="img" placeholder="Enter img Url">
                        </div>
                        <div class="form-group">
                            <label for="type">Select Task Type</label>
                            <select class="form-select" id="type"> <!-- Added id attribute here -->
                                <option selected>Open this select menu</option>
                                <option value="meeting">Meeting</option>
                                <option value="task">Task</option>
                                <option value="sport">Sport</option>
                            </select>
                        </div>
                        <div id="additionalFields"></div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>                
            </div>
        </div>
        <h2 style="text-decoration: underline;" class="display-5">Meetings</h2>
            <div id="meeting"></div>
        <h2 style="text-decoration: underline;" class="display-5">Tasks</h2>
            <div id="task"></div>
        <h2 style="text-decoration: underline;" class="display-5">Sport</h2>
            <div id="sport"></div>
        <footer>
            <div>Developed by Guy Bracha <br> 2024</div>
        </footer>
    </div>
</body>
</html>
